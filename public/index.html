<!-- Quick education beta testing for firebase-->
<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email/Password Authentication Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="fifteen.js" type="text/javascript"></script>
</head>
<body>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
      <p>Enter an email and password below and either sign in to an existing account or sign up</p>

      <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" accept-charset="utf-8"placeholder="Email"/>
      &nbsp;&nbsp;&nbsp;
      <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" maxlength="30" accept-charset="utf-8" name="password" placeholder="Password"/>
      <br/><br/>
      <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Sign In</button>
      &nbsp;&nbsp;&nbsp;
      <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Sign Up</button>
      &nbsp;&nbsp;&nbsp;

      <form id="set-form" action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="new-post-title">
          <label class="mdl-textfield__label" for="new-post-title">Set title...</label>
        </div>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Add set
        </button>
      </form>

      <form id="qa-form" action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <textarea class="mdl-textfield__input" rows="3" id="new-question"></textarea>
          <label class="mdl-textfield__label" for="new-question">Set question...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <textarea class="mdl-textfield__input" rows="3" id="new-answer"></textarea>
          <label class="mdl-textfield__label" for="new-answer">Set answer...</label>
        </div>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Add question-answer
        </button>
      </form>

      <!-- Container where we'll display the user details -->
      <div class="quickstart-user-details-container">
        Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
        <div>Firebase auth <code>currentUser</code> object value:</div>
        <!--<pre><code id="quickstart-account-details">null</code></pre>-->
      </div>
    </div>
  </main>
  <!-- Add the entire Firebase JavaScript SDK -->
  <script src="/__/firebase/6.0.2/firebase.js"></script>
  <!-- Previously loaded Firebase SDKs -->

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>
</html>
