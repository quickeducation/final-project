<!-- Quick education beta testing for firebase-->
<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email/Password Authentication Example</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/problem-set.css">
    <script src="js/answer-a-set.js" type="text/javascript"></script>
</head>

<body>
    <main class="container">
        <h2 id="title"></h2>
        <form id="set-form">
            <div class="d-flex justify-content-around">
                <label>Questions:</label>
                <label>Answers:</label>
            </div>
            <div id="first-row" class="form-row form-group">
                <label for="first-question" class="col-form-label">1.)</label>
                <div class="col d-flex align-items-center justify-content-center">
                    <p class="m-0 question"></p>
                </div>
                <div class="col">
                    <input type="text" class="form-control answer" placeholder="Answer" rows="2"
                        maxlength="60" accept-charset="UTF-8">
                </div>
            </div>
            <div class="form-row d-flex flex-row-reverse">
                <button type="submit" class="btn btn-success">Submit Answers</button>
            </div>
        </form>

        <!-- Container where we'll display the user details -->
        <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <!--<pre><code id="quickstart-account-details">null</code></pre>-->
        </div>
        </div>
    </main>
    <!-- Add the entire Firebase JavaScript SDK -->
    <script src="/__/firebase/6.0.2/firebase.js"></script>
    <!-- Previously loaded Firebase SDKs -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
